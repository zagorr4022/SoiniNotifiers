<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecionando para o Brainrot...</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .btn {
      background-color: #2c974b;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Redirecionando para o servidor do Brainrot...</h2>
  <p>Caso não seja redirecionado automaticamente, clique no botão abaixo:</p>
  <button class="btn" id="openBtn">Abrir pelo Roblox</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('jobid');

    if (jobId) {
      const redirectUrl = `https://www.roblox.com/games/109983668079237/UPD-Steal-a-Brainrot?jobId=${jobId}`;
      document.getElementById("openBtn").onclick = () => {
        window.location.href = redirectUrl;
      };
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000); // Redireciona automaticamente após 1 segundo
    } else {
      document.querySelector('h2').textContent = 'JobId inválido ou ausente.';
      document.getElementById("openBtn").style.display = 'none';
    }
  </script>
</body>
</html>
